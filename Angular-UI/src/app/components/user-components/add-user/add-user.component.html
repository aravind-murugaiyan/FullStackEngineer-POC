<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading">New User</div>
      <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="firstName">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="Enter First name" [(ngModel)]="data.firstName" name="firstName" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lastName">Last Name:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last name" [(ngModel)]="data.lastName" name="lastName" required>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="empId">Employee ID:</label>
                <div class="col-sm-10"> 
                  <input type="text" class="form-control" id="empId" placeholder="Enter Employee Id" [(ngModel)]="data.employeeId" name="empId" required>
                </div>
              </div>
            <div class="form-group" style="text-align: right"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary form-button" style="margin-right: 10px" (click)="updateUser()" [style.display]="isEditMode ? 'inline' : 'none'"><span class="glyphicon glyphicon-edit">&nbsp;</span>
                  Update</button>
                <button type="submit" class="btn btn-primary form-button" style="margin-right: 10px" (click)="addUser()" [style.display]="isEditMode ? 'none' : 'inline'">
                  <span class="glyphicon glyphicon-plus">&nbsp;</span>Add</button>
                <button type="reset" class="btn btn-default form-button" (click)="resetControls()"><span class="glyphicon glyphicon-refresh">&nbsp;</span>Reset</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
